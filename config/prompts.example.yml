# =============================================================================
# Prompt Configuration Example
# =============================================================================
# Purpose: Template for defining prompts and their versions for conversational
#          AI projects
#
# Usage:
#   Copy and modify for your prompts:
#   cp prompts.example.yml prompts.yml
#
# Related:
#   - docs/prompts-guide.md (coming in Phase 2)
#   - docs/data-model.md section 4 (Prompt Registry)
#   - services/prompt-service/API_SPEC.md
