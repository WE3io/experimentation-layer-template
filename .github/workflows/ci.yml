name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest httpx fastapi pandas pyarrow mlflow scikit-learn
        
    - name: Lint with ruff
      run: ruff check .
      
    - name: Run tests
      run: |
        cd services/assignment-service && pytest test_assignment_service.py
        cd ../event-ingestion-service && pytest test_event_ingestion_service.py
        # Add more tests as they are implemented
