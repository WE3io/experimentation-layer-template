version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: exp-platform-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-experimentation_platform}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./postgres-schema-overview.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - exp-network

  redis:
    image: redis:7-alpine
    container_name: exp-platform-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./redis-data:/data
    networks:
      - exp-network

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: exp-platform-mlflow
    restart: always
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-experimentation_platform}
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
    volumes:
      - ./mlflow-artifacts:/mlflow/artifacts
    depends_on:
      - postgres
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-experimentation_platform} --default-artifact-root /mlflow/artifacts
    networks:
      - exp-network

  metabase:
    image: metabase/metabase:latest
    container_name: exp-platform-metabase
    restart: always
    ports:
      - "${METABASE_PORT:-3000}:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DB: ${POSTGRES_DB:-experimentation_platform}
      MB_DB_PORT: 5432
      MB_DB_USER: ${POSTGRES_USER:-postgres}
      MB_DB_PASS: ${POSTGRES_PASSWORD:-postgres}
      MB_DB_HOST: postgres
    depends_on:
      - postgres
    volumes:
      - ./metabase-data:/metabase-data
    networks:
      - exp-network

networks:
  exp-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  mlflow-artifacts:
  metabase-data:
