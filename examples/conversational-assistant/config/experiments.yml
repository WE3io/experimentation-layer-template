# Experiment Configuration for Meal Planning Assistant Example
# This file shows how to configure experiments for A/B testing different prompt versions

experiments:
  - name: meal_planning_prompt_exp
    description: "Test different prompt templates for meal planning assistant"
    unit_type: user
    status: active
    start_at: "2025-03-01T00:00:00Z"
    end_at: null
    
    variants:
      - name: control
        description: "Baseline prompt template (v1)"
        allocation: 0.5
        config:
          execution_strategy: "prompt_template"
          prompt_config:
            prompt_version_id: "REPLACE_WITH_V1_UUID"  # Replace with actual UUID from database
            model_provider: "anthropic"
            model_name: "claude-sonnet-4.5"
          flow_config:
            flow_id: "meal_planning_flow"
            initial_state: "welcome"
          params:
            temperature: 0.7
            max_tokens: 2048
      
      - name: improved_prompt
        description: "Improved prompt template with meal prep tips (v2)"
        allocation: 0.5
        config:
          execution_strategy: "prompt_template"
          prompt_config:
            prompt_version_id: "REPLACE_WITH_V2_UUID"  # Replace with actual UUID from database
            model_provider: "anthropic"
            model_name: "claude-sonnet-4.5"
          flow_config:
            flow_id: "meal_planning_flow"
            initial_state: "welcome"
          params:
            temperature: 0.7
            max_tokens: 2048

# Notes:
# 1. Replace UUIDs with actual prompt_version_id values from exp.prompt_versions table
# 2. Ensure flow file (meal_planning_flow.yml) is accessible to Flow Orchestrator
# 3. Ensure prompt files are accessible to Prompt Service
# 4. Configure LLM API credentials for your environment
# 5. Monitor experiment results via Metabase dashboards
